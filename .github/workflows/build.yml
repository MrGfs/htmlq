name: Build binaries

on:
  release:
    types: [published]

jobs:
  release:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04-arm64, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
      - name: Install cross-compilation toolchain (ARM64)
        if: matrix.os == 'ubuntu-20.04-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
          rustup target add arm-unknown-linux-gnueabihf

      - name: Build release
        run: cargo build --release --target=${{ matrix.target }}
        env:
            run: |
             if [ "${{ matrix.os }}" = "ubuntu-20.04-arm64" ]; then
              echo "TARGET=arm-unknown-linux-gnueabihf" >> $GITHUB_ENV
             else
              echo "TARGET=x86_64-unknown-linux-gnu" >> $GITHUB_ENV
             fi
      - name: Build release
        run: cargo build --release
      - name: Archive as .tar.gz (Linux)
        if: matrix.os == 'ubuntu-20.04-arm64'
        run: tar cfz htmlq-x86_64-linux.tar.gz -C target/release htmlq
      - name: Archive as .tar.gz (macOS)
        if: matrix.os == 'macos-latest'
        run: tar cfz htmlq-arm32-darwin.tar.gz -C target/release htmlq
      - name: Archive as .zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: 7z a -tzip -mm=Deflate htmlq-x86_64-windows.zip ./target/release/htmlq.exe
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: |
            htmlq*.tar.gz
            htmlq*.zip
